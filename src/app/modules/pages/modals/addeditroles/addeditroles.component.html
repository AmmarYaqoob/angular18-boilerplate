<div class="modal-header">
    <button type="button" class="close" (click)="activeModal.dismiss()">
        <span>&times;</span>
    </button>
</div>

<div class="modal-body">
    <form class="user" (ngSubmit)="Submit()" [formGroup]="form">
        <div class="form-group">
            <input type="text" class="form-control form-control-user" formControlName="Name"
                id="Name" placeholder="Role Name">
            <div *ngIf="(form.controls['Name'].touched || submitted) && form.controls['Name'].errors != null">
                This field is mandatory.
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control form-control-user" formControlName="Description" id="Description"
                placeholder="Role Description">
                <div *ngIf="(form.controls['Description'].touched || submitted) && form.controls['Description'].errors != null">
                This field is mandatory.
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-user btn-block">
            Save
        </button>
    </form>
</div>
