<div class="container-fluid">
    <button (click)="AddEditModal(0)" class="btn btn-primary">Add Roles</button>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Roles</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Created date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let role of Roles">
                            <td>{{role.Name}}</td>
                            <td>{{role.Description}}</td>
                            <td>{{role.Created_Date}}</td>
                            <td>
                                <button (click)="Delete(role.ID)" class="btn btn-danger">Delete</button>
                                <button (click)="AddEditModal(role.ID)" class="btn btn-primary">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
