<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" (ngSubmit)="Submit()" [formGroup]="registerForm">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="Username"
                                    placeholder="Username" formControlName="Username">
                                <div *ngIf="(registerForm.controls['Username'].touched || submitted) && registerForm.controls['Username'].errors != null">
                                    This is required field.
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="Email_Address"
                                    placeholder="Email Address" formControlName="Email_Address">
                                <div *ngIf="(registerForm.controls['Email_Address'].touched || submitted) && registerForm.get('Email_Address')?.hasError('email')">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" id="Password"
                                        placeholder="Password" formControlName="Password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user" id="RepeatPassword"
                                        placeholder="Repeat Password" formControlName="RepeatPassword">
                                </div>
                                <div *ngIf="registerForm.errors && registerForm.get('Password').touched && registerForm.get('RepeatPassword').touched && registerForm?.errors['passwordNotMatched']">
                                    <p>Passwords did not match</p>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                            <hr>
                            <a href="#" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>
                            <a href="#" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" routerLink="/auth/forgotpassword" href="forgot-password.html">Forgot
                                Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" routerLink="/auth" href="login.html">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
